<!DOCTYPE html>
<html>

<head>
    <link href="./style.css" rel="stylesheet">
    <title>Survey form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <main>
        <div id="form">
          <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form">
                <div class="row">
                    <div class="labels">
                        <label id="name-label" for="name">*Name:</label>
                    </div>
                    <div class="right">
                        <input required id="name" type="name" placeholder="Enter your name">
                    </div>
                </div>
                <div class="row">
                    <div class="labels">
                        <label required id="email-label" for="email" >*Email:</label>
                    </div>
                    <div class="right">
                        <input required id="email" type="email" placeholder="Enter your Email">
                    </div>
                </div>
                <div class="row">
                    <div class="labels">
                        <label id="number-label" for="number">*Age:</label>
                    </div>
                    <div class="right">
                        <input required id="number" type="number" placeholder="Enter your age" min="1" max="146">
                    </div>
                </div>
                <div class="row">
                    <div class="labels">
                        <label for="profession">Which option best describes your current role?</label>
                    </div>
                    <div class="right">
                        <select id="dropdown">
                            <option disabled>Select an option</option>
                            <option value="student">Student</option>
                            <option value="worker">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="Prefer Not To Say">Prefer Not To Say</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="labels">
                        <label>*How likely is that you would recommend freeCodeCamp to a friend?</label>
                    </div>
                    <div class="right">
                      <ul>
                        <li><label for="yes">Definetly<input type="radio" name="rec" id="yes" value="1"></label></li>
                        <li><label for="maybe">Maybe<input type="radio" name="rec" id="maybe" value="2"></label></li>
                        <li><label for="no">Not sure<input type="radio" name="rec" id="no" value="3"></label></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="labels">
                        <label for="like">What do you like most in FCC:</label>
                    </div>
                    <div class="right">
                        <select id="like">
                            <option disabled>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="labels">
                            <label>Things that should be improved in the future
                                (Check all that apply):</label>
                        </div>
                        <div class="right checkboxes">
                          <ul>
                            <li><label><input type="checkbox" value="1">Front-end Projects</label></li>
                            <li><label><input type="checkbox" value="2">Back-end Projects</label></li>
                            <li><label><input type="checkbox" value="3">Data Visualization</label></li>
                            <li><label><input type="checkbox" value="4">Challenges</label></li>
                            <li><label><input type="checkbox" value="5">Open Source Community</label></li>
                            <li><label><input type="checkbox" value="6">Gitter help rooms</label></li>
                            <li><label><input type="checkbox" value="7">Videos</label></li>
                            <li><label><input type="checkbox" value="8">City Meetups</label></li>
                            <li><label><input type="checkbox" value="9">Wiki</label></li>
                            <li><label><input type="checkbox" value="10">Forum</label><li>
                            <li><label><input type="checkbox" value="11">Additional Courses</label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="labels">
                            <label>Any Comments or Suggestions?</label>
                        </div>
                        <div class="right">
                            <textarea id="comment">Enter your comment here</textarea>
                        </div>
                    </div>
                  <input id ="submit" type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>

</html>
